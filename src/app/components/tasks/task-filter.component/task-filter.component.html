<div class='task-filter'>
  <label>{{tasksLeft$ | async}} tasks left</label>
  <button (click)="filterShowAll()">All</button>
  <button (click)="filterNotStarted()">Active</button>
  <button (click)="filterCompleted()">Completed</button>
  <button (click)="clearCompletedTasks()">Clear Completed Tasks</button>
</div>
